<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Jogadores e Jogos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Adicionar Jogadores e Jogos</h1>
    </header>

    <section id="add-player-game">
      <h2>Adicionar Jogadores</h2>
      <form id="add-player-form">
        <label for="player-name">Nome do Jogador:</label>
        <input type="text" id="player-name" placeholder="Nome do jogador" required />

        <label for="player-position">Posição:</label>
        <input type="text" id="player-position" placeholder="Posição do jogador" required />

        <label for="player-team">Time:</label>
        <input type="text" id="player-team" placeholder="Time do jogador" required />

        <button type="submit">Adicionar Jogador</button>
      </form>

      <h2>Adicionar Jogos</h2>
      <form id="add-game-form">
        <label for="game-name">Nome do Jogo:</label>
        <input type="text" id="game-name" placeholder="Nome do jogo" required />

        <label for="game-date">Dia do Jogo:</label>
        <input type="date" id="game-date" required />

        <label for="game-time">Hora do Jogo:</label>
        <input type="time" id="game-time" required />

        <button type="submit">Adicionar Jogo</button>
      </form>
    </section>

    <div>
      <a href="index.html">Voltar para a Página Inicial</a>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
